<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Passenger Counter -->
      <div>
        <div>
          <h1>People entered:</h1>
          <h2 id="count-el">0</h2>
          <button id="increment-btn" onClick="increment()">Increment</button>
          <!-- 2. Create a SAVE button.
        Set the id to "save-btn" and call the save() function when it's clicked -->
          <button id="save-btn" onClick="save()">Save</button>
        </div>
        <button id="reset-btn">
          <a href="/">Reset</a>
        </button>
        <div class="entries-box">
          <p class="entries">Previous entries:</p>
          <!--&nbsp;-->
          <p class="saved" id="save-el"></p>
        </div>
      </div>

      <!-- Calculator -->
      <section id="reset" class="calculator">
        <div class="container">
          <div class="numbers">
            <span class="number" id="num1-el"></span>
            <span class="number" id="num2-el"></span>
          </div>
          <br />
          <div class="calc-btns">
            <button class="calc-btn add" onclick="add()">Add</button>
            <button class="calc-btn subtract" onclick="subtract()">
              Subtract
            </button>
            <button class="calc-btn divide" onclick="divide()">Divide</button>
            <button class="calc-btn multiply" onclick="multiply()">
              Multiply
            </button>
            <button class="calc-btn clear" onclick="eraseText()">Clear</button>
          </div>
          <br />
          <span id="sum-el">Sum: </span>
        </div>
      </section>

      <!-- Scoreboard -->
      <section class="scoreboard">
        <button class="newgame" id="new-game" onclick="newGame()">New Game</button>
        <div class="flex">
          <div class="home">
            <h1 class="home__text">Home</h1>
            <div class="score">
              <span class="score__number scoreNum" id="home-score">0</span>
            </div>
            <div class="score__btns">
              <button class="score__btn" id="home-score-btn-1" onclick="addOne()">+1</button>
              <button class="score__btn" id="home-score-btn-2" onclick="addTwo()">+2</span>
              <button class="score__btn" id="home-score-btn-3" onclick="addThree()">+3</span>
            </div>
          </div>
          <div class="guest">
            <h1 class="guest__text">Guest</h1>
            <div class="score">
              <span class="score__number scoreNum" id="guest-score">0</span>
            </div>
            <div class="score__btns">
              <button class="score__btn" id="guest-score-btn-1" onclick="addOneG()">+1</button>
              <button class="score__btn" id="guest-score-btn-2" onclick="addTwoG()">+2</button>
              <button class="score__btn" id="guest-score-btn-3" onclick="addThreeG()">+3</button>
            </div>
          </div>
        </div>
      </section>

      <script src="app.js"></script>

      <!-- <script>
        document.getElementById('count-el').innerText = 5;
      </script> -->
    </main>
  </body>
</html>
