<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Passenger Counter -->
      <div>
        <div>
          <h1>People entered:</h1>
          <h2 id="count-el">0</h2>
          <button id="increment-btn" onClick="increment()">Increment</button>
          <!-- 2. Create a SAVE button.
        Set the id to "save-btn" and call the save() function when it's clicked -->
          <button id="save-btn" onClick="save()">Save</button>
        </div>
        <button id="reset-btn">
          <a href="/">Reset</a>
        </button>
        <div class="entries-box">
          <p class="entries">Previous entries:</p>
          <!--&nbsp;-->
          <p class="saved" id="save-el"></p>
        </div>
      </div>

      <section id="reset" class="calculator">
        <div class="container">
          <div class="numbers">
            <span class="number" id="num1-el"></span>
            <span class="number" id="num2-el"></span>
          </div>
          <br />
          <div class="calc-btns">
            <button class="calc-btn add" onclick="add()">Add</button>
            <button class="calc-btn subtract" onclick="subtract()">
              Subtract
            </button>
            <button class="calc-btn divide" onclick="divide()">Divide</button>
            <button class="calc-btn multiply" onclick="multiply()">
              Multiply
            </button>
            <button class="calc-btn clear" onclick="eraseText()">Clear</button>
          </div>
          <br />
          <span id="sum-el">Sum: </span>
        </div>
      </section>

      <script src="app.js"></script>

      <!-- <script>
        document.getElementById('count-el').innerText = 5;
      </script> -->
    </main>
  </body>
</html>
